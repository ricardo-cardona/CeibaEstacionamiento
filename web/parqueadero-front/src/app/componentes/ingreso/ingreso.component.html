<div class="container">

  <div class="panel panel-primary">

    <div class="panel-heading"><h2>Ingreso a parqueadero</h2></div>

    <div class="panel-body">

      <form id="ingreso" #ingresoForm="ngForm">

        <div class="form-group">
          <div class="row">
            <label for="tiposVehiculo">Tipo de Veh&iacute;culo: </label>
          </div>
          <div class="row">
            <select #TipoVehiculo
              id="tiposVehiculo"
              (change)="onSelect(TipoVehiculo.value)"
              required>
              <option *ngFor="let tipoVehiculo of tiposVehiculo"
                value="{{tipoVehiculo.id}}">
                {{tipoVehiculo.nombre}}
              </option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <div class="row">
            <label for="placa">Placa: </label>
          </div>
          <div class="row">
            <input #Placa id="placa" type="text" required />
          </div>
        </div>

        <div class="form-group"
          [hidden]="!tipoSeleccionado.tieneCilindraje">
          <div class="row">
            <label for="cilindraje">Cilindraje: </label>
          </div>
          <div class="row">
            <input #Cilindraje id="cilindraje" type="number" />
          </div>
        </div>

        <button id="registrarIngreso"
          type="submit"
          class="btn btn-success"
          (click)="registrarIngreso(Placa.value, Cilindraje.value); mostrarModal(content)">Registrar Ingreso</button>

      </form>

    </div>

  </div>

</div>


<!--Modal-->
<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Ingreso a parqueadero</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div *ngIf="!msgError" class="alert alert-success">
      <p>{{msgSuccess}}</p>
    </div>
    <div *ngIf="msgError" class="alert alert-danger">
      <p>{{msgError}}</p>
    </div>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Aceptar</button>
  </div>

</ng-template>
